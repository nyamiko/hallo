{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Azureファイル共有サイト</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .gradient-bg {
            /* 淡い青から淡い紫へのグラデーション例 */
            background: linear-gradient(135deg, #c3e2ff 0%, #d4c4f8 100%); 
            min-height: 100vh; /* ページ全体を覆う */
        }
        :root {
            /* プライマリカラーの基となる色を設定 */
            --bs-primary: #b787f9;
            
            /* プライマリカラーのテキストコントラストカラーを設定（ここでは白を維持） */
            --bs-primary-rgb: 183, 135, 249; /* #b787f9 の RGB値 */
            
            /* グラデーション背景を少し暗くしてコントラストを高めるため、背景色も変更 */
            --bs-body-bg-rgb: 245, 245, 245; 
        }
        .btn-outline-primary {
            --bs-btn-color: #b787f9;
            --bs-btn-border-color: #b787f9;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #b787f9;
            --bs-btn-hover-border-color: #b787f9;
            --bs-btn-active-bg: #a375e8;
            --bs-btn-active-border-color: #a375e8;
        }
    </style>
</head>

<body class="gradient-bg">

    <div class="container py-4">
        
        <header class="navbar navbar-expand-lg navbar-dark bg-primary rounded-3 shadow-lg mb-4 p-3">
    
            <div class="container-fluid p-0 d-flex justify-content-between align-items-center"> 
                
                <h4 class="text-white mb-0 me-auto">
                    <a href="{% url 'file_list' %}" class="navbar-brand text-white fw-bold">Azureファイル共有サイト</a>
                </h4>
                
                {% if user.is_authenticated %}
                <div class="d-flex align-items-center ms-auto"> 
                    
                    <div class="text-white me-3 d-none d-sm-block">
                        ようこそ、<span class="fw-bold">{{ user.username }}さん！</span>
                    </div>
                    
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %} 
                        <button type="submit" class="btn btn-outline-light btn-sm">ログアウト</button>
                    </form>
                </div>
                {% endif %}
                
            </div>
        </header>

        <main class="bg-white p-4 rounded-3 shadow-sm">
            {% block content %}
            {% endblock content %}
        </main>

        <footer class="mt-4 pt-3 border-top text-center">
            <p class="text-muted small">&copy; 2025 Nami's Web. All rights reserved.</p>
        </footer>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
